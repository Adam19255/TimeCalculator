<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f716599b22.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container col-xxl-8 px-4 pt-5">
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="images/timer.png" alt="timer image" width="20%">
            <h1 class="display-4 fw-bold text-body-emphasis">Time Calculator</h1>
            <div class="col-lg-6 mx-auto">
            <p class="lead fs-3">Choose between adding time together to get the total (you will see the decimal value of the total as well), or converting decimal time to regular time.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="window.location.href='add_time.html'">Add Time</button>
                <button type="button" class="btn btn-outline-dark btn-lg px-4" onclick="window.location.href='convert.html'">Convert Decimal</button>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
