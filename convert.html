<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Decimal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <!-- Left Column for Enter Decimal Values Card -->
            <div class="col-md-6">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Enter Decimal Values:</h4>
                    </div>
                    <div class="card-body">
                        <div class="col" id="decimalInputsContainer">
                            <!-- Initial 10 sets of decimal inputs -->
                            <script>
                                let totalDecimalSets = 10; // Initial number of sets

                                for (let i = 1; i <= 10; i++) {
                                    document.write(`
                                        <div class="d-flex align-items-center mb-3">
                                            <input type="text" id="decimalHours${i}" class="form-control form-control-lg rounded-3" placeholder="00" aria-label="Decimal Hours" maxlength="2" oninput="moveToNextInput('decimalHours${i}', 'decimalMinutes${i}')">
                                            <span class="mx-2">:</span>
                                            <input type="text" id="decimalMinutes${i}" class="form-control form-control-lg rounded-3" placeholder="00" aria-label="Decimal Minutes" maxlength="2" oninput="moveToNextInput('decimalMinutes${i}', 'decimalSeconds${i}')">
                                            <span class="mx-2">:</span>
                                            <input type="text" id="decimalSeconds${i}" class="form-control form-control-lg rounded-3" placeholder="00" aria-label="Decimal Seconds" maxlength="2" oninput="moveToNextInput('decimalSeconds${i}', 'decimalHours${i + 1}')">
                                        </div>
                                    `);
                                }

                                function moveToNextInput(currentInputId, nextInputId) {
                                    const currentInput = document.getElementById(currentInputId);
                                    const nextInput = document.getElementById(nextInputId);

                                    if (currentInput.value.length === currentInput.maxLength) {
                                        nextInput.focus();
                                    }
                                }

                                function addMoreDecimalSets() {
                                    const container = document.getElementById('decimalInputsContainer');

                                    // Add 10 more sets of decimal inputs
                                    for (let i = totalDecimalSets + 1; i <= totalDecimalSets + 10; i++) {
                                        const div = document.createElement('div');
                                        div.classList.add('d-flex', 'align-items-center', 'mb-3');
                                        div.innerHTML = `
                                            <input type="text" id="decimalHours${i}" class="form-control form-control-lg rounded-3" placeholder="00" aria-label="Decimal Hours" maxlength="2" oninput="moveToNextInput('decimalHours${i}', 'decimalMinutes${i}')">
                                            <span class="mx-2">:</span>
                                            <input type="text" id="decimalMinutes${i}" class="form-control form-control-lg rounded-3" placeholder="00" aria-label="Decimal Minutes" maxlength="2" oninput="moveToNextInput('decimalMinutes${i}', 'decimalSeconds${i}')">
                                            <span class="mx-2">:</span>
                                            <input type="text" id="decimalSeconds${i}" class="form-control form-control-lg rounded-3" placeholder="00" aria-label="Decimal Seconds" maxlength="2" oninput="moveToNextInput('decimalSeconds${i}', 'decimalHours${i + 1}')">
                                        `;
                                        container.appendChild(div);
                                    }

                                    totalDecimalSets += 10; // Update the total number of sets
                                }

                                // Function to calculate the total time from decimal inputs
                                function calculateTotalTimes() {
                                    let totalDecimalHours = 0;
                                    let totalDecimalMinutes = 0;
                                    let totalDecimalSeconds = 0;

                                    let totalHours = 0;
                                    let totalMinutes = 0;
                                    let totalSeconds = 0;

                                    // Loop through all sets of decimal inputs
                                    for (let i = 1; i <= totalDecimalSets; i++) {
                                        const decimalHoursInput = document.getElementById(`decimalHours${i}`);
                                        const decimalMinutesInput = document.getElementById(`decimalMinutes${i}`);
                                        const decimalSecondsInput = document.getElementById(`decimalSeconds${i}`);

                                        // Parse input values to floats, defaulting to 0 if empty
                                        const decimalHours = parseFloat(decimalHoursInput.value) || 0;
                                        const decimalMinutes = parseFloat(decimalMinutesInput.value) || 0;
                                        const decimalSeconds = parseFloat(decimalSecondsInput.value) || 0;

                                        // Calculate total time in decimal
                                        totalDecimalHours += decimalHours;
                                        totalDecimalMinutes += decimalMinutes;
                                        totalDecimalSeconds += decimalSeconds;

                                        // Adjust minutes and seconds if they exceed 60
                                        totalDecimalMinutes += Math.floor(totalDecimalSeconds / 60);
                                        totalDecimalSeconds = totalDecimalSeconds % 60;

                                        // Adjust hours and minutes if they exceed 60
                                        totalDecimalHours += Math.floor(totalDecimalMinutes / 60);
                                        totalDecimalMinutes = totalDecimalMinutes % 60;

                                        // Convert decimal values to regular time
                                        const decimalToRegular = convertDecimalToRegular(decimalHours, decimalMinutes, decimalSeconds);

                                        // Add regular time values
                                        totalHours += decimalToRegular.hours;
                                        totalMinutes += decimalToRegular.minutes;
                                        totalSeconds += decimalToRegular.seconds;
                                    }

                                    // Display the result for decimal time
                                    const totalDecimalTimeDisplay = document.getElementById('totalDecimalTimeDisplay');
                                    totalDecimalTimeDisplay.textContent = `Total Time (Decimal): ${totalDecimalHours.toFixed(2)} hours ${totalDecimalMinutes.toFixed(2)} minutes ${totalDecimalSeconds.toFixed(2)} seconds`;

                                    // Display the result for regular time
                                    const totalRegularTimeDisplay = document.getElementById('totalRegularTimeDisplay');
                                    totalRegularTimeDisplay.textContent = `Total Time (Regular): ${totalHours} hours ${totalMinutes} minutes ${totalSeconds} seconds`;
                                }

                                // Function to convert decimal values to regular time
                                function convertDecimalToRegular(decimalHours, decimalMinutes, decimalSeconds) {
                                    const totalSeconds = Math.round(decimalHours * 3600 + decimalMinutes * 60 + decimalSeconds);

                                    const hours = Math.floor(totalSeconds / 3600);
                                    const minutes = Math.floor((totalSeconds % 3600) / 60);
                                    const seconds = totalSeconds % 60;

                                    return { hours, minutes, seconds };
                                }

                                // Function to clear all decimal inputs
                                function clearDecimalInputs() {
                                    location.reload();
                                }
                            </script>
                        </div>

                        <!-- Button to add 10 more sets of decimal inputs -->
                        <button type="button" class="w-100 btn btn-secondary btn-lg mt-3" onclick="addMoreDecimalSets()">Add 10 More Sets</button>

                        <!-- Button to clear all decimal inputs -->
                        <button type="button" class="w-100 btn btn-danger btn-lg mt-3" onclick="clearDecimalInputs()">Clear</button>
                    </div>
                </div>
            </div>

            <!-- Right Column for Total Decimal Time and Total Regular Time Cards -->
            <div class="col-md-6">
                <!-- Card for displaying the total decimal time -->
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Total Decimal Time:</h4>
                    </div>
                    <div class="card-body">
                        <p id="totalDecimalTimeDisplay" class="lead fs-3">Total Time (Decimal): 0.00 hours 0.00 minutes 0.00 seconds</p>

                        <!-- Button to manually calculate and display total time from decimal inputs -->
                        <button type="button" class="btn btn-primary" onclick="calculateTotalTimes()">Calculate Total Time</button>
                    </div>
                </div>

                <!-- Card for displaying the total regular time -->
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Total Regular Time:</h4>
                    </div>
                    <div class="card-body">
                        <p id="totalRegularTimeDisplay" class="lead fs-3">Total Time (Regular): 0 hours 0 minutes 0 seconds</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
